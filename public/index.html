<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODOS | Home</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="dark:bg-zinc-900 bg-zinc-50">
    <div class="mx-auto max-w-6xl font-pops px-6 ">
      <h1 class="font-medium pt-6 md:pt-10 text-lg text-zinc-400 fade-in" style="animation-delay: 600ms;">
        
        All My Todos</h1>
      <section class="grid grid-cols-12 mt-6 md:mt-10 gap-4 relative">
        <!-- input -->
        <form id="form1" class="md:hidden block col-span-12">
          <input
            name="todo"
            autocomplete="off"
            class="w-full placeholder:text-zinc-400 text-zinc-500 dark:placeholder:text-zinc-500 dark:text-zinc-400  rounded-sm py-1 px-4 bg-zinc-100 dark:bg-zinc-800 outline-none border-2 border-zinc-300 dark:border-zinc-700 "
            placeholder="Do something..."
          />
          <button
            id="button2"
            class="w-full px-auto py-1 mt-4 rounded bg-zinc-600 dark:bg-zinc-700 text-zinc-50 dark:text-zinc-300"
          >
            Add Task
          </button>
        </form>

        <!-- container -->
        <div
          id="container"
          class="col-span-12 md:col-span-8 flex flex-col gap-4 pb-10"
        ></div>

        <!-- input -->
        <form id="form2" class=" hidden md:block col-span-4">
          <input
            name="todo"
            autocomplete="off"
            class="w-full placeholder:text-zinc-400 text-zinc-500 dark:placeholder:text-zinc-500 dark:text-zinc-400  rounded-sm py-1 px-4 bg-zinc-100 dark:bg-zinc-800 outline-none border-2 border-zinc-300 dark:border-zinc-700 "
            placeholder="Do something..."
          />
          <button
            id="button2"
            class="w-full px-auto py-1 mt-4 rounded bg-zinc-600 dark:bg-zinc-700 text-zinc-50 dark:text-zinc-300"
          >
            Add Task
          </button>
        </form>
      </section>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
